    box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;

<body class="bg-white" background="./res/back7.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"><img src="./res/kerala tourism logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./District.html">Districts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signup.html">SignUp</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>  
      <div class="container  ">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-3 bo  mt-5 border border-1 border-secondary p-5 rounded bg-light ">
            <form onsubmit=" return sub()" action="./home.html">
              <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label" required >Email address</label>
                
                <input id="email" oninput="evalid()" class="form-control"  type="email"><br>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" oninput="pvalid()" class="form-control" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              
              <button type="submit" onsubmit="return sub()" class="btn btn-primary">Submit</button>
              <h6 style="margin-top: 10%;">Don't have an account? <a  style="color: royalblue;" href="signup.html">Register here</a></h6>
              <a style="color: royalblue;" href="#">Forgot password?</a>
            </form>
          </div>
        </div>
      </div>
      <script src="script2.js"></script>
